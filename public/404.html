<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00f7ff;
            --secondary-color: #ff00e6;
            --background-color: #060615;
            --text-color: #e0e0ff;
            --nav-height: 80px;
            --transition-speed: 0.3s;
            --glow-strength: 5px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(6, 6, 21, 0.8);
            padding: 15px 30px;
            box-shadow: 0 4px 10px rgba(0, 247, 255, 0.4);
        }

        .logo {
            font-size: 1.8rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        .menu-btn {
            font-size: 2rem;
            color: var(--primary-color);
            cursor: pointer;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(6, 6, 21, 0.9);
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            z-index: 100;
        }

        .sidebar a {
            padding: 15px 32px;
            text-decoration: none;
            font-size: 25px;
            color: var(--text-color);
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        .sidebar .close-btn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            color: var(--primary-color);
            cursor: pointer;
        }

        .wrapper-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            color: var(--text-color);
            margin-top: 50px;
        }

        .error-container h1 {
            font-size: 6rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-shadow: 0 0 var(--glow-strength) var(--primary-color);
        }

        .error-container p {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .error-link {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
            padding: 10px;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            transition: all var(--transition-speed) ease;
        }

        .error-link:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
            text-shadow: 0 0 var(--glow-strength) var(--primary-color);
        }

        /* Chat Button */
        .chat-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }

        .chat-btn:hover {
            background-color: #ff00e6;
            transform: scale(1.1);
        }

        /* Chat Container */
        .chat-container {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background-color: rgba(6, 6, 21, 0.9);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .chat-header {
            background-color: var(--primary-color);
            color: var(--background-color);
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            text-align: center;
        }

        .chat-body {
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            color: var(--text-color);
        }

        .chat-footer {
            display: flex;
            padding: 5px;
        }

        .chat-input {
            flex: 1;
            padding: 5px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            color: var(--text-color);
            background-color: rgba(0, 0, 0, 0.5);
        }

        .send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .send-btn:hover {
            background-color: #ff00e6;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">404</div>
        <div class="menu-btn" onclick="toggleMenu()">&#9776;</div>
    </div>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">Ã—</a>
        <a href="https://www.facebook.com/ace.gerome">Contact</a>
    </div>

    <div class="wrapper-container">
        <div class="error-container">
            <h1>404</h1>
            <p>Oops! The page does not exist.</p>
            <a href="/" class="error-link">Go Back to Home</a>
        </div>
    </div>

    <button class="chat-btn" onclick="toggleChat()">ðŸ’¬</button>

    <div class="chat-container" id="chat-container">
        <div class="chat-header">Chat</div>
        <div class="chat-body" id="chat-body"></div>
        <div class="chat-footer">
            <input type="text" class="chat-input" id="chat-input" placeholder="Type a message...">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById("mySidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        }

        function closeMenu() {
            document.getElementById("mySidebar").style.width = "0";
        }

        function toggleChat() {
            const chatContainer = document.getElementById("chat-container");
            chatContainer.style.display = (chatContainer.style.display === "none" || chatContainer.style.display === "") ? "block" : "none";
        }

        function sendMessage() {
            const input = document.getElementById("chat-input");
            const message = input.value.trim();
            if (message) {
                const chatBody = document.getElementById("chat-body");
                const messageElement = document.createElement("div");
                messageElement.textContent = message;
                chatBody.appendChild(messageElement);
                input.value = ""; // Clear input
                chatBody.scrollTop = chatBody.scrollHeight; // Scroll to the bottom
            }
        }
    </script>
</body>

</html>
